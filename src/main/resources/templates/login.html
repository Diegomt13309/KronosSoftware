	
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!--        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	crossorigin="anonymous">
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/default.css}" rel="stylesheet">
<link th:href="@{/css/menu.css}" rel="stylesheet">
</head>



<body>
	<div class="container container-fluid" style="height:100%">
	<br><br>
<!-- 	<h1 style="text-align:center; font-weight: bold; ">BIENVENIDO AL SISTEMA KRONOS</h1>
		<h1 style="text-align:center; font-weight: bold; ">(GESTOR DE ACUERDOS)</h1> -->
		<div class="d-flex justify-content-center h-100">

			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img th:src="@{/images/user.png}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<!--                        action="/Kronos/LoginServlet"-->
					<form method="POST" id="loginForm" th:action="@{/login}">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="username" name="username"
								class="form-control input_user" value="" placeholder="Usuario"
								required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="password" name="password"
								class="form-control input_pass" value=""
								placeholder="ContraseÃ±a" required> <input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"
									id="customControlInline"> <label
									class="custom-control-label" for="customControlInline">Recordar</label>
							</div>
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn login_btn">Login</button>

						</div>


						<div th:if="${errorMessage != null}" class='alert alert-danger'
							th:text="${errorMessage}" role='alert' style='margin-top:  20px; height: 40px;'></div>

					</form>

				</div>


			</div>
		</div>
	</div>


	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
